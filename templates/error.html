<!DOCTYPE html>
<html>
<head>
    <title>Error</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            line-height: 1.6;
        }
        .error-container {
            background-color: #fff0f0;
            border-left: 4px solid #ff3333;
            padding: 15px;
            margin-bottom: 20px;
        }
        .back-button {
            display: inline-block;
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            text-decoration: none;
            border-radius: 4px;
        }
        h1 {
            color: #cc0000;
        }
        pre {
            background-color: #f8f8f8;
            padding: 10px;
            border-radius: 4px;
            overflow-x: auto;
        }
    </style>
</head>
<body>
    <h1>Error Occurred</h1>
    <div class="error-container">
        <h2>Error Details:</h2>
        <pre>{{ error_message }}</pre>
    </div>
    <a href="/" class="back-button">Back to Home</a>
</body>
</html>
