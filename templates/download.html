{% extends "base.html" %}
{% block content %}
<h1><i class="fas fa-download"></i> Download XML Files</h1>
<div class="downloads-header">Downloads</div>
<div class="file-grid">
    {% for file in files %}
    <a href="{{ url_for('download_file', unique_id=unique_id, filename=file) }}">
        <i class="fas fa-check-circle"></i> {{ file }}
    </a>
    {% endfor %}
</div>
<div class="back-button">
    <a href="{{ url_for('index') }}"><i class="fas fa-arrow-left"></i> Back to Upload</a>
</div>
{% endblock %}
